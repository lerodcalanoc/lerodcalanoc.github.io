<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

<header id="masthead">
    <div class="container">
        <a href="index.html" id="logo">RED RANGER</a>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <a class="index.html" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="portfolio.html" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="contact.html" href="contact.html">Contact</a>
          </li>
        </ul>
    </div>
</nav>  

</header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 class="animated slideInDown">Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name" class="animated pulse">Name</label>
            <input type="text" id="name" name="name" placeholder="Jason Lee Scott" required="required">
          </li>
          <li>
            <label for="email" class="animated pulse">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message" class="animated pulse">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      &copy; Copyright
    </div>
  </footer>
</body>

</html>
